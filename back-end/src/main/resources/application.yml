spring:
  application:
    name: deliverit
  profiles:
    active: docker

server:
  port: 8080

---
# ================================
# Profile: dev
# ================================
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/deliverit
    username: deliverit
    password: deliverit
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  flyway:
    enabled: true

---
# ================================
# Profile: test
# ================================
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:deliveritdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false

  flyway:
    enabled: false

h2:
  console:
    enabled: true

---
# ================================
# Profile: docker
# ================================
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://db:5432/deliverit
    username: deliverit
    password: deliverit
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  flyway:
    enabled: true
